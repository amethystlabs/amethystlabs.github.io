<head>
{% include head.html %}
</head>
<body class="home-template" itemscope itemtype="http://schema.org/WebPage">
<header class="notepad-site-head">
    <div class="notepad-site-head-menu" style="background-color: #212121">
        <a class="notepad-blog-logo" href="{{ site.url }}"><img src="{{ site.url }}/images/{{ site.logo }}" alt="Blog Logo" /></a>


        <div class="notepad-blog-menu">
    <div class="notepad-mobile-menu show-for-small">
        <a href="#"><i class="fa fa-bars"></i></a>
    </div>
    <ul class="notepad-menu">
        <li class="notepad-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
        </li>
{% for link in site.links %}
            <li>{% if link.external %}
            <a href="{{ link.url }}" style="color: #fff">{{ link.title }}</a>
            {% else %}
            <a href="{{ site.url }}{{ link.url }}" style="color: #fff">{{ link.title }}</a>
            {% endif %} </li>
{% endfor %}
           <!--<li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li>-->
    </ul>
</div>
        <div class="clearfix"></div>
    </div>
    <div style="position: relative; height: 520px;">
    <div class="notepad-site-head-content" style="position: absolute; z-index: 10;">
        <!--<div class="notepad-site-head-bg"></div>-->
        <h1>
            <span class="notepad-site-head-title-bg">
                {{ site.title }}
            </span>
        </h1>
        <h2 class="notepad-blog-description" style="color: #000">{{ site.description }}</h2>
    </div>
    <div id="particles-js"></div>
  </div>
</header>


<main class="notepad-content" role="main">

            {{ content }}
</main>
    {% include footer.html %}

{% include scripts.html %}
</body>
</html>
